name: valiant
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  clipboard: ^0.1.3
  cupertino_icons: ^1.0.2
  flutter_inappwebview: ^5.3.2
  fluttertoast: ^8.0.6
  font_awesome_flutter: ^9.0.0
  get: ^4.1.4
  google_fonts: ^2.0.0
  package_info: ^2.0.0
  share: ^2.0.1
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: false
  remove_alpha_ios: true
  image_path_ios: "assets/icons/ic_launcher.png"
  image_path_android: "assets/icons/ic_launcher.png"
  adaptive_icon_background: "#e3f8fa"
  adaptive_icon_foreground: "assets/icons/ic_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/ic_launcher.png
